<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
  <style>
    #imagePreview {
      max-width: 100%;
      max-height: 300px;
      display: none;
      margin-top: 20px;
    }
    #imagePreview2{
      max-width: 100%;
      max-height: 300px;
      display: block;
      margin-top: 20px;
    }
  </style>
</th:block>
<th:block layout:fragment="script">
  <script>
    function previewImage(event) {
      const imagePreview = document.getElementById('imagePreview');
      const imagePreview2 = document.getElementById('imagePreview2');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.setAttribute('src', e.target.result);
          imagePreview.style.display = 'block';
          imagePreview2.style.display = 'none';
        }
        reader.readAsDataURL(file);
      }
    }

    function deleteProtect(proNo) {
      const header = $("meta[name='_csrf_header']").attr('content');
      const token = $("meta[name='_csrf']").attr('content');

      if (!token || !header) {
        console.error("CSRF token or header is undefined.");
        alert("CSRF 토큰 또는 헤더가 정의되지 않았습니다.");
        return; // 처리 중지
      }

      const url = "/dadog/protect/" + proNo;
      const paramData = {proNo : proNo};
      const param = JSON.stringify(paramData);

      $.ajax({
        url: url,
        type: "DELETE",
        contentType: "application/json",
        data: param,
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        dataType: "json",
        cache: false,
        success : function (result, status){
          alert("게시글이 삭제되었습니다.");
          location.href="/dadog/protect/list"
        },
        error : function (xhr, status, error){
          console.log("error ===> " + status);
          console.log("error ===>" + error);
          if(xhr.status == '401'){
            alert("로그인 후 이용해주세요")
            location.href="/dadog/login";
          }else{
            alert("에러가 발생하였습니다. \n 메인으로 돌아갑니다.");
            location.href="/dadog/main";
          }
        }
      })
    }
</script>
</th:block>
<div layout:fragment="mainContent">
  <div class="container mt-5">
    <h2>글쓰기</h2>
    <form role="form" method="post" th:object="${protectDTO}" enctype="multipart/form-data">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF 토큰 추가 -->
    <input type="hidden" th:field="*{proNo}">
    <div class="form-group">
      <input type="file" class="form-control-file" name="protectImg" accept="image/*" onchange="previewImage(event)">
    </div>
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid">
        <img th:if="${!#strings.isEmpty(protectDTO.getImgUrl())}" th:src="*{imgUrl}" alt="#" class="imagePreview2" id="imagePreview2">
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="protectWriter">작성자</label>
          <input type="text" class="form-control" id="protectWriter" th:value="${userId}" th:field="${userId}" th:placeholder="${userId}" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="protectTitle">제목</label>
          <input type="text" class="form-control" id="protectTitle" placeholder="제목" th:field="*{proTitle}">
        </div>
        <div class="form-group mb-3">
          <label for="protectTel">전화번호</label>
          <input type="text" class="form-control" id="protectTel" placeholder="전화번호" th:field="*{proTel}">
        </div>
        <div class="form-group mb-3">
          <label for="protectKind">견종</label>
          <input type="text" class="form-control" id="protectKind" placeholder="견종" th:field="*{proKind}">
        </div>
        <div class="form-group mb-3">
          <label for="protectPlace">실종 장소</label>
          <input type="text" class="form-control" id="protectPlace" placeholder="실종 장소" th:field="*{proPlace}">
        </div>
        <div class="form-group mb-3">
          <label for="protectDate">실종 날짜</label>
          <input type="date" class="form-control" id="protectDate" th:field="*{proDate}">
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="protectDetail">상세정보</label>
      <textarea class="form-control" id="protectDetail" rows="5" placeholder="글을 작성하세요..." th:field="*{proDetail}"></textarea>
    </div>
    <div class="d-flex justify-content-end">
    <button th:if="${protectDTO.getProNo() == null}" type="submit" th:formaction="@{/dadog/protect/add}" class="btn btn-outline-dark">제출</button>
      <div th:unless="${#strings.isEmpty(protectDTO.proNo)}">
        <button class="btn btn-outline-dark" type="submit"  th:formaction="@{'/dadog/protect/' + ${protectDTO.getProNo()}}">수정</button>
        <button class="btn btn-outline-dark" type="button" th:value="${protectDTO.proNo}" th:onclick="deleteProtect(this.value)">삭제</button>
      </div>
    </div>
  </form>
</div>
</div>
</html>
