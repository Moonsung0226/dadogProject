<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>layout</title>
    <!-- 부트스트랩 css 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- layout css -->
    <link href="/css/dadog.css" rel="stylesheet">
    <!--    평균 글씨 -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet'>
    <!--    Dadog 메인 글씨-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">


    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
    <style>
        body {
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
        }
        .regular {
            font-weight: 400; /* Regular */
        }
        .medium {
            font-weight: 500; /* Medium */
        }
        .bold {
            font-weight: 700; /* Bold */
        }
        .rowdies-regular {
            font-family: "Rowdies", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
<div th:replace="fragments/adminHeader::header"></div>
<div class="d-flex">
<div th:replace="fragments/adminContent::body"></div>
    <div layout:fragment="mainContent" class="mainContent col-10"></div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
