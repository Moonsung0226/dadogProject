<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>DaDog</title>

</head>
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="nav-link active position-absolute start-50 translate-middle-x fs-2 fw-bold" aria-current="page" href="http://localhost:8082/dadog/main">DaDog</a>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">보호소지도</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dadog/adopt">입양하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">실종신고</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">보호중</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">자유게시판</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/dadog/login">로그인</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/dadog/members/new">회원가입</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="#">찜목록</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <!-- onsubmit 이벤트에서 confirmLogout 함수 호출 -->
            <form action="/logout" method="post" th:object="${_csrf}" onsubmit="confirmLogout(event)">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="nav-link btn btn-link">로그아웃</button>
            </form>
          </li>
        </ul>
      </div>
      <div class="position-absolute end-0"></div>
    </div>
  </nav>
</div>
</body>
</html>
