<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="listView">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">견종</th>
            <th scope="col">실종장소</th>
            <th scope="col">실종날짜</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lost : ${lostList}" th:onclick="'getLost(' + ${lost.lostNo} + ')'">
            <th scope="row" th:text="${lost.lostNo}" id="lostNo"></th>
            <td th:text="${lost.lostTitle}"></td>
            <td th:text="${lost.lostKind}"></td>
            <td th:text="${lost.lostPlace}"></td>
            <td th:text="${lost.lostDate}"></td>
            <td th:text="${lost.lostCreateDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

</html>
