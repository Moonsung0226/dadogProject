<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="listView">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">견종</th>
      <th scope="col">발견장소</th>
      <th scope="col">발견날짜</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="protect : ${protectList}" th:onclick="'getLost(' + ${protect.proNo} + ')'">
      <th scope="row" th:text="${protect.proNo}" id="protectNo"></th>
      <td th:text="${protect.proTitle}" class="truncate"></td>
      <td th:text="${protect.proKind}"></td>
      <td th:text="${protect.proPlace}" class="truncate"></td>
      <td th:text="${protect.proDate}"></td>
      <td th:text="${protect.protectCreateDate}"></td>
    </tr>
    </tbody>
  </table>
</div>

</html>
