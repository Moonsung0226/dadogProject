<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 목록</title>
    <script th:inline="javascript">
        function redirectToAddForm(event) {
            event.preventDefault();
            window.location.href = "/dadog/boards/new"; // 게시물 추가 페이지로 리디렉션
        }

        function redirectToDetailPage(event, boardNo) {
            event.preventDefault(); // 기본 동작 방지
            window.location.href = "/dadog/boards/" + boardNo; // 상세 페이지로 리디렉션
        }

        function redirectToUpdateForm(event, boardNo) {
            event.preventDefault(); // 기본 동작 방지
            window.location.href = "/dadog/boards/update/" + boardNo; // 수정 페이지로 리디렉션
        }
    </script>
</head>
<body>
<h1>게시물 목록</h1>
<a href="/dadog/boards/new" onclick="redirectToAddForm(event)">새 게시물 추가</a>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.boardNo}"></td>
        <td th:text="${board.boardWriter}"></td>
        <td>
            <a href="#" th:onclick="'redirectToDetailPage(event, ' + ${board.boardNo} + ')'">
                <span th:text="${board.boardTitle}"></span>
            </a> <!-- 상세 보기 링크 -->
        </td>
        <td th:text="${board.boardViews}"></td>
        <td>
            <div th:if="${board.boardWriter == userId}">
                <a href="#" th:onclick="'redirectToUpdateForm(event, ' + ${board.boardNo} + ')'">수정</a>
                <form th:action="@{/dadog/boards/delete/{boardNo}(boardNo=${board.boardNo})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
