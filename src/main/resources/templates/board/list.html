<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 목록</title>
</head>
<body>
<h1>게시물 목록</h1>
<a href="/boards/new">새 게시물 추가</a>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.boardNo}"></td>
        <td th:text="${board.boardWriter}"></td>
        <td><a th:href="@{/boards/{boardNo}(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardViews}"></td>
        <td>
            <a th:href="@{/boards/update/{boardNo}(boardNo=${board.boardNo})}">수정</a>
            <form th:action="@{/boards/delete/{boardNo}(boardNo=${board.boardNo})}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
