<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 상세보기</title>
</head>
<body>
<h1 th:text="${board.boardTitle}"></h1>
<p>작성자: <span th:text="${board.boardWriter}"></span></p>
<p>내용: <span th:text="${board.boardContent}"></span></p>
<p>조회수: <span th:text="${board.boardViews}"></span></p>

<!-- 수정 버튼 -->
<form th:action="@{/dadog/boards/update/{boardNo}(boardNo=${board.boardNo})}" method="get" style="display:inline;">
    <button type="submit">수정</button>
</form>

<!-- 삭제 버튼 -->
<form th:action="@{/dadog/boards/delete/{boardNo}(boardNo=${board.boardNo})}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>

<!-- 목록으로 돌아가기 -->
<form th:action="@{/dadog/boards}" method="get" style="display:inline;">
    <button type="submit">목록으로 돌아가기</button>
</form>

</body>
</html>
