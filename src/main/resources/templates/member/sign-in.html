<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple Signin Page">
  <meta name="author" content="Your Name">
  <meta name="generator" content="Hugo 0.122.0">
  <title>Signin Template · Bootstrap v5.3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-signin {
      max-width: 500px;
      padding: 1.5rem;
      margin: auto;
      border-radius: 10px;
    }
    .form-floating {
      margin-bottom: 1.5rem;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-signin input[type="text"]:focus,
    .form-signin input[type="password"]:focus {
      border-color: cornflowerblue;
      box-shadow: 0 0 5px rgba(0, 149, 255, 0.5);
    }
    a {
      text-decoration: none;
    }
    .kakao-login {
      text-align: center;
    }
    .kakao-login img {
      width: 190px;
      height: 45px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div layout:fragment="mainContent">
  <main class="form-signin">
    <form action="/dadog/members/login" method="post">
      <h1 class="h3 mb-3 medium text-center">로그인</h1>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="userId" placeholder="" required>
        <label for="floatingInput">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
        <label for="floatingPassword">비밀번호</label>
      </div>
      <div class="text-center">
        <button class="btn w-50 py-2 medium" type="submit" style="background-color: cornflowerblue; color: black;">로그인</button>
      </div>
      <p></p>
      <div class="text-center">
        <a th:href="${kakaoUrl}" class="kakao-login">
          <img src="/kakao_login_medium_narrow.png" alt="카카오 로그인">
        </a>
        <div th:if="${loginErrorMsg}" style="color: red;" th:text="${loginErrorMsg}"></div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
  </main>
</div>
</body>
</html>
