<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple Signin Page">
  <meta name="author" content="Your Name">
  <meta name="generator" content="Hugo 0.122.0">
  <title>Signin Template · Bootstrap v5.3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-signin {
      max-width: 500px; /* Increased width */
      padding: 1.5rem;
      margin: auto;
    }

    .form-signin input[type="email"], .form-signin input[type="password"] {
      width: 400px;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
    }

    .kakao-login {
      text-align: center; /* 부모 요소를 가운데 정렬 */
    }

    .kakao-login img {
      width: 190px; /* 카카오 로그인 이미지 크기 */
      height: 45px; /* 카카오 로그인 이미지 크기 */
      display: inline-block;
    }
  </style>
</head>
<body>
<div layout:fragment="mainContent">
  <main class="form-signin">
    <form action="/dadog/users/login" method="post">
      <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="userId" placeholder="name@example.com">
        <label for="floatingInput">이메일</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">비밀번호</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>

      <div class="text-center">
        <button class="btn w-50 py-2" type="submit" style="background-color: cornflowerblue; color: black;">로그인</button> <!-- 가로 길이 100%로 변경 -->
      </div>

      <p></p>
      <div class="text-center">
        <a th:href="${kakaoUrl}" class="kakao-login">
          <img src="/kakao_login_medium_narrow.png" alt="카카오 로그인">
        </a>
        <div th:if="${errorMessage}" th:text="${errorMessage}"></div> <!-- 오류 메시지 출력 -->
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
  </main>
</div>
</body>
</html>
